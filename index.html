<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    <li class="cover-item">
                        <div class="cover-container"></div>
                    </li>
                    <li class="cover-item">
                        <div class="cover-container"></div>
                    </li>
                </ul>

            </section>
            <section id="created-for">
                <h2 class="text-white">Creato per John Doe</h2>
                <p class="text-grey">Più ascoltati, più accurati saranno i suggerimenti</p>
                <ul class="cover-list d-flex">
                    <li class="cover-item">
                        <div class="cover-container"></div>
                    </li>
                    <li class="cover-item">
                        <div class="cover-container"></div>
                    </li>
                </ul>

            </section>
            <section id="popular">
                <h2 class="text-white">Artisti più popolari</h2>
                <p class="text-grey">Più ascoltati, più accurati saranno i suggerimenti</p>
                <ul class="cover-list d-flex">
                    <li class="cover-item">
                        <div class="cover-container"></div>
                    </li>
